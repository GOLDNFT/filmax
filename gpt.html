<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card .info {
            padding: 15px;
        }
        .card .info h3 {
            font-size: 1.1em;
            margin: 10px 0;
        }
        .card .info p {
            font-size: 0.9em;
            margin: 5px 0;
            color: #555;
        }
        .imdb {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
            margin-top: 10px;
        }
        .dublado {
            position: absolute;
            background-color: #000;
            color: white;
            padding: 3px 7px;
            border-radius: 0 0 5px 0;
            font-size: 0.8em;
            top: 0;
            left: 0;
        }
        .card {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="dublado">DUBLADO</div>
            <img src="caminho/para/imagem1.jpg" alt="Título do Filme">
            <div class="info">
                <h3>A Casa do Dragão 2ª Temporada</h3>
                <div class="imdb">IMDb 8.4</div>
            </div>
        </div>
        <div class="card">
            <div class="dublado">DUBLADO</div>
            <img src="caminho/para/imagem2.jpg" alt="Título do Filme">
            <div class="info">
                <h3>The Boys 4ª Temporada</h3>
                <div class="imdb">IMDb 8.7</div>
            </div>
        </div>
        <!-- Adicione mais cards de filmes aqui -->
    </div>
</body>
</html>
